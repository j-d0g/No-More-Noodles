<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NMM</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div class="main_header" id="main_header">
      <img src="Images/Logo_2.png" alt="Logo">
        <button type="button" class="home" name="home_button"
          alt="home button" onclick="window.location.href='index.html'"> 
            <a href="index.html">Home</a> 
            </button>
        <button type="button" class="home" name="recipes_button"
          alt="recipe button" onclick="window.location.href='recipes.html'"> 
            <a href="recipes.html">Recipes</a> 
            </button>
        <button type="button" class="home" name="tips_button"
          alt="tips button" onclick="window.location.href='tips.html'"> 
            <a href="tips.html">Tips</a> 
            </button>
        <button type="button" class="login" name="login_button"
          alt="login button" onclick="window.location.href='login.html'"> 
            <a href="login.html">Login</a> 
            </button>
    </div>
    <div class="main">
      <div class="text_box">
        <div class="text">
          <h1>H1</h1>
          <h2>H2</h2>
          
          <div class="buttons">
            <div class="buttons_box">
              <button type="button" class="home" name="recipes_button"
              alt="recipe button" onclick="window.location.href='recipes.html'"> 
                <a href="recipes.html">Recipes</a> 
                </button>
            </div>
          </div>

        </div>
      </div>

      <div class="general_box">

        <div class="header">
          <h1>H1</h1>
        </div>

        <div class="text">
          <p>Paragraph text.</p>
        </div>

      </div>

      <div class="footer">

        <div class="footer_content">
          <p>Footer</p>
        </div>

      </div>

    </div>

  </body>

  <script>
    window.onscroll = function() {stickyHeader()};
    var header = document.getElementById("main_header");
    var sticky = header.offsetTop;

    function stickyHeader() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      }
      else {
        header.classList.remove("sticky");
      }
    }
  </script>

</html>
